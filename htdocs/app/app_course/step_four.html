<body>
    <div class="report-container">
       
        
       
        <div class="main-content">
            <h5 id="four">
                真爱上链
            </h5>
            <div class="market-text">
                在“真爱”关系页面，点击“真爱上链”，随后编辑真爱誓言，确定上链信息，在安全认证后，发出上链邀请；<br>注：真爱上链前需满足需实名认证成功和新建/导入钱包成功的条件。
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/start_to_line_all.jpg" />
            </div>
            <div class="market-text">
                接收方在“真爱”的关系页面看到另一半的申请后，点击查看，在同意对方的申请后，编辑自己的真爱誓言，确定上链信息，安全认证后，真爱上链成功;<br>
                注：真爱上链时，真爱链社区将自行生成真爱关系合约，真爱关系合约生成需要一定的时间，具体视区块网络而定。
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/line1.png" />
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/line2.png" />

            <div class="notice-img">

            <div class="notice-img">

            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/line5.png" />
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/line6.png" />
            </div>
        </div>
    </div>
    <script>
        var obj = {
            "colorType": 3
        }
        try {
            window.webkit.messageHandlers.SetUpperMethod.postMessage(obj)
        } catch (e) {
            console.log(e)
        }
        try {
            window.android.SetUpperMethod('', '', '3')
        } catch (e) {
            console.log(e)
        }
        var flag = true;
        var bgStyle = {
            "bgColor": '#ffffff'
        }
        var bgStylenone = {
            'bgColor': ''
        }
        window.onscroll = function () {
            var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
            if (scrollTop >= 44 && flag == true) {
                try {
                    window.webkit.messageHandlers.setTitleStyle.postMessage(bgStyle);
                } catch (e) {
                    console.log(e)
                }
                flag = false;
                return false
            } else if (scrollTop < 44 && flag == false) {
                try {
                    window.webkit.messageHandlers.setTitleStyle.postMessage(bgStylenone);
                } catch (e) {
                    console.log(e)
                }
                flag = true;
                return false;
            }
        }
    </script>
