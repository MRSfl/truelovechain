<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css?v=20181220">
    <title>追加保额</title>
</head>

<body>
    <div class="report-container">
        <div class="main-content">
            <h5 id="six">追加保额</h5>
            <div class="market-text">
                在“资产”页面点击“追加保额”，输入具体金额，安全验证通过后，追加保额操作完成。<br>
                注：<br>1：需在保险账户合约地址生成之后，才能追加保额；<br>
                2：追加保额中，追加金额不能大于钱包金额，且要有适量的eth来承担手续费。

            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/step_siex2.png" />
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/step_siex1.png" />
            </div>

        </div>
    </div>
    <script>
        var obj = {
            "colorType": 3
        }
        try {
            window.webkit.messageHandlers.SetUpperMethod.postMessage(obj)
        } catch (e) {
            console.log(e)
        }
        try {
            window.android.SetUpperMethod('', '', '3')
        } catch (e) {
            console.log(e)
        }
        var flag = true;
        var bgStyle = {
            "bgColor": '#ffffff'
        }
        var bgStylenone = {
            'bgColor': ''
        }
        window.onscroll = function () {
            var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
            if (scrollTop >= 44 && flag == true) {
                try {
                    window.webkit.messageHandlers.setTitleStyle.postMessage(bgStyle);
                } catch (e) {
                    console.log(e)
                }
                flag = false;
                return false
            } else if (scrollTop < 44 && flag == false) {
                try {
                    window.webkit.messageHandlers.setTitleStyle.postMessage(bgStylenone);
                } catch (e) {
                    console.log(e)
                }
                flag = true;
                return false;
            }
        }
    </script>
</body>

</html>
