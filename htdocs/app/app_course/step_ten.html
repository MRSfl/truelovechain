<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>关系续约</title>
</head>

<body>
    <div class="report-container">
        <div class="main-content">
            <h5 id="seven">关系续约</h5>
            <div class="market-text">
                下一年的真爱纪念日的前一天，系统将提醒您进行续约操作，截止真爱纪念日的后一天的24点该提醒结束，共计72小时。在“真爱”的“关系”页面，点击“续约”，查看上链的基本情况和返还比例，安全验证后，完成续约操作；<br>
                在规定时间内，如双方都续约成功，则判定为“续约成功”<br>
                在规定时间内，如一方续约成功，另一方未续约，则判定为“单方分手”；<br>
                在规定时间内，如双方都未续约，则判定为“遗忘合约”；
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/xuyue1.png" />
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/xuyue2.jpg" />
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/xuyue3.png" />
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/xuyue4.png" />
            </div>
        </div>
    </div>
    <script>
        var obj = {
            "colorType": 3
        }
        try {
            window.webkit.messageHandlers.SetUpperMethod.postMessage(obj)
        } catch (e) {
            console.log(e)
        }
        try {
            window.android.SetUpperMethod('', '', '3')
        } catch (e) {
            console.log(e)
        }
        var flag = true;
        var bgStyle = {
            "bgColor": '#ffffff'
        }
        var bgStylenone = {
            'bgColor': ''
        }
        window.onscroll = function () {
            var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
            if (scrollTop >= 44 && flag == true) {
                try {
                    window.webkit.messageHandlers.setTitleStyle.postMessage(bgStyle);
                } catch (e) {
                    console.log(e)
                }
                flag = false;
                return false
            } else if (scrollTop < 44 && flag == false) {
                try {
                    window.webkit.messageHandlers.setTitleStyle.postMessage(bgStylenone);
                } catch (e) {
                    console.log(e)
                }
                flag = true;
                return false;
            }
        }
    </script>
</body>
