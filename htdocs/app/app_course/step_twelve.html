<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css?v=20181220">
    <title>关系解除与解约</title>
</head>

<body>
    <div class="report-container">
        <div class="main-content">
            <h5 id="seven">关系解除与解约</h5>
            <div class="market-text">
                1、关系解除<br>
                两人匹配成功后，在“我的-他的资料”中，点击“解除与TA的关系”，随后确认解除，则两人的关系成功解除。
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/step_twelve1.png" />
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/step_twelve2.png" />
            </div>
            <div class="market-text">
                2、解约<br>
                在“我的”界面，点击“我的真爱关系”，在此页面中点击“解约真爱关系”，随后发起“解约”，安全认证后，成功发起解约申请
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/step_twelve3.png" />
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/step_twelve4.png" />
            </div>
            <div class="market-text">
                接收方看到解约申请后，点击查看，可选择同意与否，如同意，安全验证后，两人解除真爱关系，各自恢复单身；若不同意，两人仍旧为关系状态。
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/step_twelve5.png" />
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/step_twelve6.png" />
            </div>
        </div>
    </div>
    <script>
        var obj = {
            "colorType": 3
        }
        try {
            window.webkit.messageHandlers.SetUpperMethod.postMessage(obj)
        } catch (e) {
            console.log(e)
        }
        try {
            window.android.SetUpperMethod('', '', '3')
        } catch (e) {
            console.log(e)
        }
        var flag = true;
        var bgStyle = {
            "bgColor": '#ffffff'
        }
        var bgStylenone = {
            'bgColor': ''
        }
        window.onscroll = function () {
            var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
            if (scrollTop >= 44 && flag == true) {
                try {
                    window.webkit.messageHandlers.setTitleStyle.postMessage(bgStyle);
                } catch (e) {
                    console.log(e)
                }
                flag = false;
                return false
            } else if (scrollTop < 44 && flag == false) {
                try {
                    window.webkit.messageHandlers.setTitleStyle.postMessage(bgStylenone);
                } catch (e) {
                    console.log(e)
                }
                flag = true;
                return false;
            }
        }
    </script>
</body>

</html>
