<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css?v=20181220">
    <title>创建/导入钱包</title>
</head>

<body>
    <div class="report-container">
        <div class="main-content">
            <h5 id="one">创建/备份钱包</h5>
            <div class="market-text">
                1、创建/备份钱包<br>在“我的”页面，点击“新建钱包”，首先设置“钱包密码”，之后备份助记词（<span class="colorRed">请牢记</span>），备份成功后，即创建钱包成功。<br><span class="colorRed">注：01:备份助记词是“备份钱包”的重中之重，请牢记！<br>02:未真爱上链前，都可以重新创建钱包。</span>
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/build_wallet.jpg">
            </div>
            <div class="market-text">
                2、导入钱包<br>点击“导入钱包”，重置钱包密码，随后输入正确的助记词（<span class="colorRed">顺序和单词需正确无误</span>），即导入成功！
            </div>
            <div class="notice-img">
                <img src="http://tlcimg.quanxiankaibo.com/h5/app_course/img/dr_wallet.jpg">
            </div>
        </div>
    </div>
    <script>
        var obj = {
            "colorType": 3
        }
        try {
            window.webkit.messageHandlers.SetUpperMethod.postMessage(obj)
        } catch (e) {
            console.log(e)
        }
        try {
            window.android.SetUpperMethod('', '', '3')
        } catch (e) {
            console.log(e)
        }
        var flag = true;
        var bgStyle = {
            "bgColor": '#ffffff'
        }
        var bgStylenone = {
            'bgColor': ''
        }
        window.onscroll = function () {
            var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
            if (scrollTop >= 44 && flag == true) {
                try {
                    window.webkit.messageHandlers.setTitleStyle.postMessage(bgStyle);
                } catch (e) {
                    console.log(e)
                }
                flag = false;
                return false
            } else if (scrollTop < 44 && flag == false) {
                try {
                    window.webkit.messageHandlers.setTitleStyle.postMessage(bgStylenone);
                } catch (e) {
                    console.log(e)
                }
                flag = true;
                return false;
            }
        }
    </script>
</body>

</html>
