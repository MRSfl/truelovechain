    <script>
        (function flexible(window, document) {
            var docEl = document.documentElement
            var dpr = window.devicePixelRatio || 1

            // adjust body font size
            function setBodyFontSize() {
                if (document.body) {
                    document.body.style.fontSize = (12 * dpr) + 'px'
                }
                else {
                    document.addEventListener('DOMContentLoaded', setBodyFontSize)
                }
            }
            setBodyFontSize();

            // set 1rem = viewWidth / 10
            function setRemUnit() {
                var rem = docEl.clientWidth / 10
                docEl.style.fontSize = rem + 'px'
            }

            setRemUnit()

            // reset rem unit on page resize
            window.addEventListener('resize', setRemUnit)
            window.addEventListener('pageshow', function (e) {
                if (e.persisted) {
                    setRemUnit()
                }
            })

            // detect 0.5px supports
            if (dpr >= 2) {
                var fakeBody = document.createElement('body')
                var testElement = document.createElement('div')
                testElement.style.border = '.5px solid transparent'
                fakeBody.appendChild(testElement)
                docEl.appendChild(fakeBody)
                if (testElement.offsetHeight === 1) {
                    docEl.classList.add('hairlines')
                }
                docEl.removeChild(fakeBody)
            }
        }(window, document))

    </script>

                return unescape(r[2]);
            } else if (q != null) {

            } else {

            var isCanClick, selectIndex, totalScore, resultScore, arr, random;
            chooseItem()
            console.log(url)
            function chooseItem() {
                isCanClick = true;
                selectIndex = 0;
                totalScore = [];
                resultScore = 0;
                arr = [];
                random = Math.floor(Math.random() * data.length);;
                for (var i = 0; i < data[random].length; i++) {
                    var str1 = '';
                    var str2 = '';
                    str1 = "<div class='item-container item-container" + i + "'>\
                    <div class='item-title-container'>\
                        <h5>"+ (i + 1) + "：" + data[random][i].questionTitle + "</h5>\
                        </div><ul class='item-detail-container item-detail-container"+ i + "'></ul>\
                    </div>";
                    $('.love-test').append(str1);
                    for (var j = 0; j < data[random][i].questionText.length; j++) {
                        str2 += "<li data-score='" + data[random][i].questionText[j].score + "'>" + data[random][i].questionText[j].value + "</li>"
                    }
                    $('.item-detail-container' + i).append(str2)
                    $('.container').append($('.item-container' + i))
                }
                showfirst();

            }

            function showfirst() {
                $('.item-container').hide();
                $('.item-container0').show()
            }

            function addScore(arr, resultScore) {
                try {
                    for (var i = 0; i < arr.length; i++) {
                        resultScore += arr[i]
                    }
                    return resultScore;
                } catch (e) {
                    console.log(e)
                }
            }
            $('.container').on('click', 'li', function () {
                if (isCanClick) {
                    $(this).siblings().removeClass('active');
                    $(this).addClass('active');
                    var score = parseInt($(this).attr('data-score'));
                    totalScore[selectIndex] = score
                    selectIndex++;
                    if (selectIndex > 0) {
                        $('.prev').show()
                    }
                    isCanClick = false;
                    setTimeout(function () {
                        $('.item-container').hide();
                        $('.item-container' + selectIndex).show();
                        if (selectIndex == 5) {
                            var resetScore = addScore(totalScore, 0);
                            resdResult(resetScore)
                            // console.log(resetScore)
                            $('.love-test').hide();
                            $('.prev').hide();
                            $('.result-container').show();
                        }
                        isCanClick = true
                    }, 500)
                    // console.log(totalScore)
                }
            })
            $('.prev').on('click', function () {
                if (selectIndex <= 1) {
                    $(this).hide()
                }
                if (selectIndex <= 0) {
                    alert('start');
                    return false
                }
                selectIndex--;
                setTimeout(function () {
                    $('.item-container').hide();
                    $('.item-container' + selectIndex).show();
                    isCanClick = true
                }, 100)
            })
            $('.result-again').click(function () {
                $('.container').children().remove();
                $('.result-container').hide();
                $('.love-test').show();
                chooseItem()
            })
            function resdResult(totalScore) {
                if (totalScore >= 10 && totalScore <= 13) {
                    resultSelectIndex = 0
                } else if (totalScore >= 14 && totalScore <= 16) {
                    resultSelectIndex = 1
                } else if (totalScore >= 17 && totalScore <= 20) {
                    resultSelectIndex = 2
                } else if (totalScore >= 21 && totalScore <= 23) {
                    resultSelectIndex = 3
                } else {
                    resultSelectIndex = 4
                }
                value = result[random][resultSelectIndex].value;
                theme = result[random][resultSelectIndex].theme;
                text = result[random][resultSelectIndex].text;
                $('.result-detail-score').html(value);
                $('.result-detail-title').html(theme);
                $('.result-detail-con').html(text);
                $.ajax({
                    url: url + '/h5/openinfo/saveFen',
                    type: 'get',
                    data: {
                        token: token,
                        fennum: value,
                        jianjie: theme,
                        desc: text
                    },
                    success: function (res) {
                        if (res.status == 200) {
                            $('.result-share').unbind();
                            $('.result-share').bind('click', function () {
                                var obj = {
                                    title: '当与一个人交往时，你最看重的是什么？',
                                    desc: text,
                                    link: 'http://h5.truelovechain.com/love-test-share/index.html'
                                }
                                try {
                                    window.webkit.messageHandlers.wxShare.postMessage(obj);
                                } catch (e) {
                                    console.log(e)
                                }

                                try {
                                    window.android.wxShare('当与一个人交往时，你最看重的是什么？', text, 'http://h5.truelovechain.com/love-test-share/index.html')
                                } catch (e) {
                                    console.log(e)
                                }
                            })
                        }
                    }
                })
            }


        })
    </script>
