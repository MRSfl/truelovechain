    <div class="report-container">

                真爱链是基于区块链和智能合约技术建设的全球爱情共识社区。<br>

              1.被邀请人必须填写注册邀请码才可生效<br>
              2.完成注册: 50TLC/人<br>
              3.完成认证: 100TLC/人<br>

              6.每个邀请码仅能邀请100位新用户<br>
              7.本活动一切解释权归真爱链所有
            </div>
        </div>
        <div class="main-content">
            <h5>操作步骤</h5>
            <div class="market-text" style="padding-top: 10px">
                打开app，点击底部菜单栏的“我的”页面，找到“我的邀请”<br>进入后点击右上角“我的邀请码”

            <div class="notice-img">

        </div>
    </div>
    <script>
        var obj = {
            "colorType": 3
        }
        try {
            window.webkit.messageHandlers.SetUpperMethod.postMessage(obj)
        } catch (e) {
            console.log(e)
        }
        try {
            window.android.SetUpperMethod('', '', '3')
        } catch (e) {
            console.log(e)
        }
        var flag = true;
        var bgStyle = {
            "bgColor":'#ffffff'
        }
        var bgStylenone = {
            'bgColor':''
        }
        window.onscroll = function(){
            var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
            if(scrollTop>=44&&flag==true){
                try{
                    window.webkit.messageHandlers.setTitleStyle.postMessage(bgStyle);
                }catch(e){
                    console.log(e)
                }
                flag = false;
                return false
            }else if(scrollTop<44&&flag==false){
                try{
                    window.webkit.messageHandlers.setTitleStyle.postMessage(bgStylenone);
                }catch(e){
                    console.log(e)
                }
                flag = true;
                return false;
            }
        }
    </script>
