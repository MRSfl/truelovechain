    <script>
        (function flexible(window, document) {
            var docEl = document.documentElement
            var dpr = window.devicePixelRatio || 1
            function setBodyFontSize() {
                if (document.body) {
                    document.body.style.fontSize = (12 * dpr) + 'px'
                }
                else {
                    document.addEventListener('DOMContentLoaded', setBodyFontSize)
                }
            }
            setBodyFontSize();
            function setRemUnit() {
                var rem = docEl.clientWidth / 10
                docEl.style.fontSize = rem + 'px'
            }
            setRemUnit()
            window.addEventListener('resize', setRemUnit)
            window.addEventListener('pageshow', function (e) {
                if (e.persisted) {
                    setRemUnit()
                }
            })
            if (dpr >= 2) {
                var fakeBody = document.createElement('body')
                var testElement = document.createElement('div')
                testElement.style.border = '.5px solid transparent'
                fakeBody.appendChild(testElement)
                docEl.appendChild(fakeBody)
                if (testElement.offsetHeight === 1) {
                    docEl.classList.add('hairlines')
                }
                docEl.removeChild(fakeBody)
            }
        }(window, document))

    </script>

    <script>
        var browser = {
        version:function(){
            var u = navigator.userAgent, 
                app = navigator.appVersion;
                return {
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, 
                    iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, 
                    iPad: u.indexOf('iPad') > -1,
                }
            }
        }
        var version = browser.version();
        if(version.ios||version.iPhone||version.ipad){

        }else if(version.android){

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            var q = window.location.pathname.substr(1).match(reg_rewrite);
            if (r != null) {
                return unescape(r[2]);
            } else if (q != null) {
                return unescape(q[2]);
            } else {
                return null;
            }
        }
        function toPoint(percent) {
            var str = percent.replace("%", "");
            str = str / 100;
            return str;
        }
        function keepFivePoint(num) {
            var n = parseFloat(parseInt(num * 100000) / 100000);
            return n;
        }
        function setBirth(day) {
            var birth = day.split('-');
            var birthDay = birth[0] + '年' + birth[1] + '月' + birth[2] + '日'
            return birthDay;
        }
        function setxing(str) {
            var len = str.length;
            var a = str.substr(0, 1);
            var b = str.substr(1, len).replace(/.(?=)/g, '*');
            return a + b;
        }
