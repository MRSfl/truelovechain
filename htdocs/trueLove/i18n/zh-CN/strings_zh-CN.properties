# easy_intro_title

easy_intro_title = 简介
easy_intro_detail = 真爱链是基于区块链和智能合约技术建设的全球爱情共识社区，为全人类打造围绕爱情的寻爱平台、存证平台、娱乐平台和商业平台；寻爱平台帮助渴望爱情的单身青年寻找真爱；存证平台，帮助情侣证明爱情和守护爱情，让所有的真爱都有保障，让所有的真爱都有价值；娱乐平台帮助情侣丰富感情生活，让感情保持温度；商业平台可以帮助商家进入社区，为情侣提供实物或数字化服务，用户也可以用真爱币兑换实物或数字化服务。

