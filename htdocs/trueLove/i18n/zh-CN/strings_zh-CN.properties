#文章
updates_detail_title1 = 真爱链独家冠名18区CP群落地见面会活动
updates_detail_text_p1 = 2018年12月8日，真爱链冠名赞助18区cp群线下见面活动，此次活动帮助单身青年搭建一座爱的桥梁，通过面对面的活动互相加深了解，增进感情。虽然屋外寒风刺骨，室内确实温暖如春，气氛热烈。
updates_detail_text_top1 = 活动过程中，作为活动的冠名赞助方，真爱链积极向参与见面活动的年轻人以及在18区CP群里关注活动动态的群友介绍了真爱链项目情况，让用户对真爱链有了更加深层次的见解！

updates_detail_title2 = 真爱链（Truelovechain）APP全球首发上线
updates_detail_text_p2 = 2018年12月8日，真爱链冠名赞助18区cp群线下见面活动，此次活动帮助单身青年搭建一座爱的桥梁，通过面对面的活动互相加深了解，增进感情。虽然屋外寒风刺骨，室内确实温暖如春，气氛热烈。真爱链是基于区块链和智能合约技术建设的全球爱情共识社区，为全人类打造围绕爱情的寻爱平台、存证平台、娱乐平台和商业平台。
updates_detail_text_top21 = 寻爱平台：帮助渴望爱情的单身青年寻找真爱。
updates_detail_text_top22 = 存证平台：帮助情侣证明爱情和守护爱情，让所有的真爱都有保障，让所有的真爱都有价值。
updates_detail_text_top23 = 娱乐平台：帮助情侣丰富感情生活，让感情保持温度。
updates_detail_text_top24 = 商业平台：帮助商家进入社区，为情侣提供实物或数字化服务，用户也可以用真爱币兑换实物或数字化服务。
updates_detail_text_top25 = 真爱链，秉承“爱情关系唯一”原则，坚持“珍惜爱情，忠于爱情”的价值观，以真身份、真上链方式向社区证明自己的爱情，可以在极大程度上对恋爱双方进行忠诚监督，并凭借独有的“爱情保险”，对坚守爱情的人予以奖励，对背叛爱情的人予以惩戒。
updates_detail_text_top26 = 真爱链（Truelovechain）已于2018年8月17日上线知名数字资产交易平台BCEX。
updates_detail_text_top27 = 真爱链将区块链、爱情、保险等时下热门的技术概念结合起来，运用于全球范围的真爱情侣们，志做保护爱情价值链，实现了真爱链的三大亮点：真爱上链、真爱见证和真爱保险。
updates_detail_text_top28 = 真爱上链：真爱情侣可以将自己的爱情关系和爱情誓言记录在区块链上，作为对心爱之人的永恒承诺。
updates_detail_text_top29 = 真爱见证：情侣在链上公开爱情关系，亲朋好友可以用打币祝福的方式来见证爱情，参与见证的人越多，情侣获得的社区激励越多。
updates_detail_text_top291 = 真爱保险：参与真爱保险，获得真爱保障，只要双方坚持不分手，保险就会持续增值。如果被对方抛弃，被抛弃的一方将会获得真爱保险的全部资产，而抛弃爱情的一方将“净身出户”。
updates_detail_text_top292 = 经过研发团队5个月的努力，真爱链APP于2018年11月30日正式发布上线。
