    <script type="text/javascript" async>
        var languageBox = {
            "en": 'TrueLoveChain',
            "zh_CN": '真爱链',
            "zh_TW": '真愛鏈'
        }
        function show(lang) {
            var lang = lang;
            localStorage.setItem('lang', lang);
            jQuery.i18n.properties({
                name: 'strings',
                path: '../i18n/' + lang + '/',
                mode: 'map',
                language: lang,
                cache: false,
                callback: function () {
                    $('.text').each(function () {
                        $(this).html($.i18n.prop($(this).attr('name')))
                    })
                    $('.textImg').each(function () {
                        $(this).attr('src', '../images/' + $.i18n.prop($(this).attr('name')))
                    });
                    // changelong()
                    if (lang == 'en') {
                        document.title = languageBox.en;
                    }
                    if (lang == 'zh-CN') {
                        document.title = languageBox.zh_CN;
                    }
                    if (lang == 'zh-TW') {
                        document.title = languageBox.zh_TW;
                    }

                }
            })
        }
        var lang = localStorage.getItem('lang') || 'en';
        show(lang);
        $('.languageChoose').mouseover(function () {
            $('.langView').addClass('langViewAni');
            $('.languageChoose img').attr('src', '../images/ic_select_red.png')
            $(this).children('span').css({ 'color': "#FE7365" })
        })
        $('.languageChoose').mouseleave(function () {
            $('.langView').removeClass('langViewAni');
            $('.languageChoose img').attr('src', '../images/ic_select.png');
            $(this).children('span').css({ 'color': "" });
        })
        $('.langView p').click(function () {
            var language = $(this).attr('data');
            show(language);
            $('.langView').removeClass('langViewAni')
        })
        $('.mobile_menu').click(function () {
            $('.mobile_menu_top').toggleClass('mobile_menu_top_ani');
            $('.mobile_menu_bottom').toggleClass('mobile_menu_bottom_ani');
            $('.mobile_menu_middle').toggleClass('mobile_menu_middle_ani');
            $('.mobile_bj').toggleClass('mobile_bj_ani');
        })
        
    </script>
