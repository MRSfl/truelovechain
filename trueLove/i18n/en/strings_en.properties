design_target_detail_text1 = Provide only registration and identification system to the world,and make key information locked on the chain so that no one can tamper with it，can check it permanently.
design_target_detail_text2 = Social scenes,and game scenes designed for lovers.
design_target_detail_text3 = Lovers maintain love relationships and hold love insurance, TrueLoveChain rewards love insurance holders according to the POL algorithm.
design_target_detail_text4 = TrueLoveChain treats all users who think they have love without discrimination, and is not bound by real world rules.

