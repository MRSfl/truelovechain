progress_item1 = Exclusive Name of Truelovechain 18 Area CP Community Meeting Activities
progress_item2 = On December 8, 2018, the Truelovechain sponsored the 18 Area CP Community to meet. This activity helped single young people build a bridge of love and deepen mutual understanding and enhance their feelings through face-to-face activity. Although the wind outside the house is bitter, the interior is really warm and the atmosphere is warm. During the activity, as the sponsor , Truelovechain actively introduced the Truelovechain project to the young people who participated and who paid attention to the activities in 18 Area CP Community,let users have a deeper understanding of the Truelovechain!
progress_item3 = Truelovechain team

progress_item4 = Truelovechain holds Weibo theme lottery
progress_item5 = On November 11, 2018, Truelovechain held a relay lottery event on Weibo with the theme "Single is not afraid, but still want to be with you." The event increased the number of fans and network activity of Truelovechain, and highlighted the love spirit of Truelovechain.

progress_item6 = Truelovechain Sponsored the 18 Area Kings Glory Competition
progress_item7 = On August 27, 2018, Truelovechain sponsored 18 Area to hold the Kings Glory Competition, and provided exclusive awards to the top three of the competition.

progress_item8 = Truelovechain organizes Qixi Relay Award Event
progress_item9 = On August 17, 2018, Truelovechain held a Qixi Relay Award Event. The event received warm responses from the fans such as telegram group, Wechat group and Weibo. Finally, in time order, the top 500 forwarders received 777 TLC awards each.

newsLang1 = Truelovechain project escorts love
newsLang2 = "True love, on the Truelovechain", a romantic project based on block chains and intelligent contracts, is building a global love consensus for all mankind;a good love needs to last forever, grow old together, record love relationships and love pledges on the blockchain, so that the world can witness, and can never tamper with and hide them; Truelovechain will let all love protected and valuable.
