# easy_intro_title

easy_intro_title = Introduction
easy_intro_detail = TrueLoveChain is a global romantic love consensus community based on blockchain and smart contract technology. It creates a love-seeking platform, deposit platform, entertainment platform and commmercial platform for all human beings.The platform helps single youths who are eager for love find true love.The deposit platform helps couples to prove love and guard love,so that all true love is guaranteed and all true love is valuable.The entertainment platform helps couples to enrich their emotional life and keep their feelings warm.The business platform can help merchats enter the community,provide physical or digital services for couples,and users can use TLC to exchange real thing or digital services.

