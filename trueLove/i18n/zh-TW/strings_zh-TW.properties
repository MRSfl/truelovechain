updates_detail_title1 = 真愛鏈獨家冠名18區CP群落地見面會活動
updates_detail_text_p1 = 2018年12月8日，真愛鏈冠名贊助18區cp群線下見面活動，此次活動幫助單身青年搭建一座愛的橋樑，通過面對面的活動互相加深瞭解，增進感情。雖然屋外寒風刺骨，室內確實溫暖如春，氣氛熱烈。
