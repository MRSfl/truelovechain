updates_detail_text_p2 = 2018年12月8日，真愛鏈冠名贊助18區cp群線下見面活動，此次活動幫助單身青年搭建一座愛的橋樑，通過面對面的活動互相加深瞭解，增進感情。雖然屋外寒風刺骨，室內確實溫暖如春，氣氛熱烈。真愛鏈是基於區塊鏈和智慧合約科技建設的全球愛情共識社區，為全人類打造圍繞愛情的尋愛平臺、存證平臺、娛樂平臺和商業平臺。
updates_detail_text_top21 = 尋愛平臺：幫助渴望愛情的單身青年尋找真愛。
updates_detail_text_top22 = 存證平臺：幫助情侶證明愛情和守護愛情，讓所有的真愛都有保障，讓所有的真愛都有價值。
updates_detail_text_top23 = 娛樂平臺：幫助情侶豐富感情生活，讓感情保持溫度。
updates_detail_text_top24 = 商業平臺：幫助商家進入社區，為情侶提供實物或數字化服務，用戶也可以用真愛幣兌換實物或數字化服務。
updates_detail_text_top25 = 真愛鏈，秉承“愛情關係唯一”原則，堅持“珍惜愛情，忠於愛情”的價值觀，以真身份、真上鏈管道向社區證明自己的愛情，可以在極大程度上對戀愛雙方進行忠誠監督，並憑藉獨有的“愛情保險”，對堅守愛情的人予以獎勵，對背叛愛情的人予以懲戒。
updates_detail_text_top26 = 真愛鏈（Truelovechain）已於2018年8月17日上線知名數字資產交易平臺BCEX。
updates_detail_text_top27 = 真愛鏈將區塊鏈、愛情、保險等時下熱門的科技概念結合起來，運用於全球範圍的真愛情侶們，志做保護愛情價值鏈，實現了真愛鏈的三大亮點：真愛上鏈、真愛見證和真愛保險。
updates_detail_text_top28 = 真愛上鏈：真愛情侶可以將自己的愛情關係和愛情誓言記錄在區塊鏈上，作為對心愛之人的永恆承諾。
updates_detail_text_top29 = 真愛見證：情侶在鏈上公開愛情關係，親朋好友可以用打幣祝福的管道來見證愛情，參與見證的人越多，情侶獲得的社區激勵越多。
updates_detail_text_top291 = 真愛保險：參與真愛保險，獲得真愛保障，只要雙方堅持不分手，保險就會持續增值。如果被對方拋弃，被拋弃的一方將會獲得真愛保險的全部資產，而拋弃愛情的一方將“淨身出戶”。
updates_detail_text_top292 = 經過研發團隊5個月的努力，真愛鏈APP於2018年11月30日正式發佈上線。
updates_detail_text_top293 = 在真愛鏈app裏，您可以與另一半匹配戀愛關係，並將此段關係進行“真愛上鏈”操作，將你們的戀愛資訊記錄在不可篡改永久保存的區塊鏈上，還可以免費領取真愛鏈基金會贈送的1314TLC真愛保險。只要真愛關係有效，每天都可獲得真愛鏈愛情社區的社區激勵。
updates_detail_text_top294 = 詳可掃碼下載app進行體驗！
updates_detail_text_top295 = 現在註冊上鏈，免費獲得1314tlc真愛保險。
updates_detail_text_top296 = 淨賺高額保險利息，年化可達220%。
updates_detail_text_top297 = 每日瓜分10000tlc社區獎勵。

updates_detail_title3 = 真愛鏈舉辦微博主題抽獎活動
updates_detail_text_p3 = 2018年11月11日，真愛鏈在微博舉辦了以“雖然單身沒在怕的，但還是想要和你在一起哇”為主題的轉發抽獎活動，該活動新增了真愛鏈的微博粉絲量和網絡活躍度，彰顯了真愛鏈的真愛精神。

updates_detail_title4 = 真愛鏈贊助18區王者榮耀對抗賽
updates_detail_text_p4 = 2018年8月27日真愛鏈贊助18區舉辦王者榮耀對抗賽，並對比賽的前三名提供專屬獎勵。

updates_detail_title5 = 真愛鏈舉辦七夕轉發送獎勵活動
updates_detail_text_p5 = 2018年8月17日，真愛鏈舉辦了七夕轉發送獎勵活動，限時限量先到先得，活動得到電報群、微信群、微博等真愛粉絲的熱烈響應。最終按照時間順序，前500名轉發的用戶各獲得了777tlc獎勵。

updates_detail_title6 = BCEX首發上線TLC/ETH交易區
updates_detail_text_p6 = 2018年8月17日下午15:00首發上線知名數字資產交易平臺BCEX，開放TLC/ETH交易對，開展了交易排名賽和轉發海報就送777TLC活動，引發了關於愛情話題的高度討論，獲得了廣大用戶的熱情參與，當天TLC最高漲幅500%！

updates_detail_title7 = 真愛鏈（Truelovechain）項目為愛情保駕護航
updates_detail_text_p7 = “是真愛，就上真愛鏈”，一個基於區塊鏈和智慧合約的浪漫項目，正在為全人類打造全球愛情共識；
updates_detail_text_top7 = 美好的愛情需要天長地久，白頭偕老，將愛情關係和愛情誓言記錄在區塊鏈上，讓全世界都來見證，並且永遠無法篡改和隱瞞；真愛鏈要讓所有的愛都有保障，讓所有的愛都有價值。


