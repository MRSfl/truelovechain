# easy_intro_title

easy_intro_title = 簡介
easy_intro_detail = 真愛鏈是基於區塊鏈和智能合約技術建設的全球愛情共識社區，為全人類打造圍繞愛情的尋愛平臺、存證平臺、娛樂平臺和商業平臺。尋愛平臺幫助渴望愛情的單身青年尋找真愛；存證平臺，幫助情侶證明愛情和守護愛情，讓所有的真愛都有保障，讓所有的真愛都有價值；娛樂平臺幫助情侶豐富感情生活，讓感情保持溫度；商業平臺可以幫助商家進入社區，為情侶提供實物或數字化服務，用戶也可以用真愛幣兌換實物或數字化服務。

